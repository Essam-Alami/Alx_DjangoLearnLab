<h3>Comments</h3>
{% for comment in post.comments.all %}
    <p><strong>{{ comment.author.username }}:</strong> {{ comment.content }}</p>
    <p>
        {% if comment.author == user %}
            <a href="{% url 'comment-update' comment.pk %}">Edit</a> |
            <a href="{% url 'comment-delete' comment.pk %}">Delete</a>
        {% endif %}
    </p>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}
